<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="header-nav">
            <div class="header-logo">Header Logo</div>
            <div class="header-menu">
                <ul>
                    <li class="header-menu-item">header link one</li>
                    <li class="header-menu-item">header link two</li>
                    <li class="header-menu-item">header link three</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">This website is <br> awesome</h1>
            <p class="hero-subtitle">This website has some subtext that goes here under the <br> main title. It's a smaller font and the color is lower <br> contrast</p>
            <button class="hero-signup-btn">Sign up</button>
        </div>
        <div class="hero-image-placeholder">this is a placeholder for an image</div>
    </div>

</body>
</html>
